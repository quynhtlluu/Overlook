<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <meta name="description" content="Manage hotel room bookings.">
  <link rel="icon" type="image/png" href= "https://i.postimg.cc/G360z6SB/overlook-icon.png">
</head>
<body>
  <section class="login-page">
    <h1>Welcome to the Overlook Resort!</h1>
    <form class="login-form">
      <label for="username">Username</label>
      <input type="text" id="userLoginValue" placeholder="Enter Username" required>
      <label for="password">Password</label>
      <input type="text" id="userPassLoginValue" placeholder="Enter Password" required>
      <button class="login-button">Login</button>
      <p class="incorrect-login-text hidden">You entered in the incorrect username or password. Please try again.</p>
    </form>
  </section>
  <img src="./images/turing-logo.png" alt="turing logo">
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
